[package]
name = "libbenchnet"
version = "0.1.0"
edition = "2018"

[lib]
crate-type = ["lib"]


[dependencies]
b2histogram = "1.0"
byteorder = { version = "1.2", default-features = false }
libsyscalls = { path = "../libsyscalls", version = "0.1.0" }
libtime = { path = "../libtime", version = "0.1.0" }
rref = { path = "../rref", version = "0.1.0" }
usr = { path = "../../../sys/interfaces/usr", version = "0.1.0" }
console = { path = "../console", version = "0.1.0" }

[dependencies.fnv]
git = "https://github.com/servo/rust-fnv"
default-features = false

[dependencies.twox-hash]
version = "1.5.0"
default-features = false

[dependencies.lru]
git = "https://github.com/zhaofengli/lru-rs"
default-features = false
features = ["nightly", "hashbrown"]

[features]
default = [
    # "noop",
]
noop = []
